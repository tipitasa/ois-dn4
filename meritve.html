<!DOCTYPE html>
<html>
	<head>
	    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	    <title>Vnos meritev spO2</title>
	    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
	    <script src="demo.js"></script>
	    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
	    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
	    <script src="//d3js.org/d3.v3.min.js"></script>
	    <script src="//dimplejs.org/dist/dimple.v2.1.2.min.js"></script>
	    <style>
	  		body {padding: 10px;}
	  		.btn {margin-top: 10px;}
	  		.obvestilo {margin-left:10px;}
	  	</style>
	</head>
	<body>
	    <div class="row">
	        <div class="col-lg-6 col-md-6 col-sm-6">
	            <div class="page-header"><h2>Vnos meritev spO2</h2></div>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6">
                <p>Prijavljen uporabnik: <span id="prijavljenUporabnik"><b></b></span></p>
            </div>
	    </div>

		
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6">
				<div class="panel panel-default">
					<div class="panel-heading">
						<div class="row">
							<div class="col-lg-8 col-md-8 col-sm-8"><b>Vnos</b> meritve <b>vitalnih znakov</b> bolnika</div>
							<div class="col-lg-4 col-md-4 col-sm-4"><select class="form-control input-sm" id="preberiObstojeciVitalniZnak"><option value=""></option><option value="b931580f-2b05-488b-985b-8d9ffb08ad02|2014-11-21T11:40Z|185|80.0|36.50|118|92|98|medicinska sestra Smrketa">Ata Smrk</option></select></div>
						</div>
					</div>				
					<div class="panel-body">
						<span class="label label-default">EHR ID</span><input id="dodajVitalnoEHR" type="text" class="form-control input-mini" disabled>
						<span class="label label-default">Datum in ura</span><input id="dodajVitalnoDatumInUra" type="text" class="form-control input-mini" placeholder="2014-11-21T11:40Z">
						<span class="label label-default">Telesna temperatura</span><div class="input-group"><input id="dodajVitalnoTelesnaTemperatura" type="text" class="form-control input-mini" placeholder="36.50"><span class="input-group-addon">°C</span></div>
						<span class="label label-default">Nasičenost krvi s kisikom</span><div class="input-group"><input id="dodajVitalnoNasicenostKrviSKisikom" type="text" class="form-control input-mini" placeholder="98"><span class="input-group-addon">%</span></div>
					    <br><span class="label label-default">Trenutna nadmorska višina</span>
					    <form id="elevationForm">
					    	<input type="radio" name="elevation" id="under1500" value="under1500">pod 1500m
					    	<input type="radio" name="elevation" id="over1500" value="over1500">nad 1500m
					    	<input type="radio" name="elevation" id="over3000" value="over3000">nad 3000m
					    	<input type="radio" name="elevation" id="over6000" value="over6000">nad 6000m
					    </form>
					    <button type="button" class="btn btn-primary btn-xs" id="dodajMeritve">Dodaj meritve vitalnih znakov</button><span id="dodajMeritveVitalnihZnakovSporocilo"></span>
				  	</div>
				</div>
			</div>	
			<div class="col-lg-6 col-md-6 col-sm-6">
				<div class="panel panel-default">
					<div class="panel-heading">
						<div class="row">
							<div class="col-lg-6 col-md-6 col-sm-6"><b>Pregled</b> meritev <b>vitalnih znakov</b> bolnika</div>
							<div class="col-lg-6 col-md-6 col-sm-6"><select class="form-control input-sm" id="preberiTipZaVitalneZnake"><option value="telesna temperatura">telesna temperatura</option><option value="spO2">spO2</option><option value="spO2_AQL">spO2 AQL</option><option value="telesna teža">telesna teža</option></select></div>
						</div>
					</div>				
					<div class="panel-body">
						<span class="label label-default">EHR ID</span><input id="meritveVitalnihZnakovEHRid" type="text" class="form-control input-mini" disabled>
						<br><br>
						<div class="progress">
  							<div class="progress-bar" id="progress-bar" role="progressbar" aria-valuemin="0" aria-valuemax="100" style="width: 0%;"></div>
						</div>
						<span id="kisikSporocilo"></span>
						<p id="kisikRazlaga"></p>
						
						<button type="button" class="btn btn-primary btn-xs" onclick="preberiMeritveVitalnihZnakov('telesna temperatura')">Preberi meritve vitalnih znakov</button><span id="preberiMeritveVitalnihZnakovSporocilo"></span>
						<div id="graf"></div>
						
						<div id="rezultatMeritveVitalnihZnakov"></div>
				  	</div>
				</div>			
			</div>
		</div>
	</body>
</html>
